<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul data-bind="foreach: catList" id="cat-list">
        <li data-bind="click: $parent.setCurrent, text: name"></li>
    </ul>
    <div data-bind="with: currentCat" id="cat">

        <h2 data-bind="text: name" id="cat-name"></h2>
        <div data-bind="text: count" id="cat-count">Count</div>
        <div data-bind="text: level" id="cat-level">Level</div>
        <img data-bind="click: $parent.incrementCount, attr: {src: src}" id="cat-img" src="" alt="cute cat">
        <h3>Nicknames</h3>
        <ul data-bind="foreach: nickNames">
            <li data-bind="text:$data"></li>
        </ul>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
